services:
  # 前端服務 (Dev Mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: system_monitor_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "9090:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - monitor-net

  # 後端服務 (API + Monitor)
  backend:
    build: .
    container_name: system_monitor_backend
    volumes:
      - .:/app
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /dev:/dev
      - //var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/hostname:/host/etc/hostname:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
    expose:
      - "8000"
    privileged: true
    pid: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge
